<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список валют</title>
</head>
<body>
    <h1>Список валют</h1>
    <ul>
        <li>$(USD) - Доллар(США)</li>
        <li>€(EUR) - Евро(страны Еврозоны)</li>
        <li>£(GBP) - Фунт стерлингов(Великобритания)</li>
        <li>¥(JPY) - Иена(Япония)</li>
        <li>₾(GEL) - Лари(Грузия)</li>
    </ul>
    <h2>Курсы валют на сегодня</h2>
    <table border="2">
        <tr>
            <th>Валюта</th>
            <th>Курс на сегодня</th>
        </tr>
        <tr>
            <td>$(USD)</td>
            <td>37.65</td>
        </tr>
        <tr>
            <td>€(EUR)</td>
            <td>41.20</td>
        </tr>
        <tr>
            <td>£(GBP)</td>
            <td>46.23</td>
        </tr>
        <tr>
            <td>¥(JPY)</td>
            <td>0.25</td>
        </tr>
        <tr>
            <td>₾(GEL)</td>
            <td>14.14</td>
        </tr>
    </table>
</body>
</html>
